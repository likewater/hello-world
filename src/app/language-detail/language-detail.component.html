<div class="well">
  <h2>{{(languageToDisplay| async)?.language}}</h2>
  <h3>Created by {{(languageToDisplay| async)?.author}} in {{(languageToDisplay| async)?.year}}</h3>
  <h4>{{(languageToDisplay| async)?.description}}</h4>
  <img src="{{(languageToDisplay| async)?.code}}" alt="Hello World in {{(languageToDisplay| async)?.language}}">
  <h4><a href="{{(languageToDisplay| async)?.link}}">More information about {{(languageToDisplay| async)?.language}}</a></h4>
</div>
